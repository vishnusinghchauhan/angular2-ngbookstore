<div class="container">

	
	<div class="col-md-3" *ngFor="let book of bookList" align="center">
		<img src="{{ book.cover }}" class="thumbnail"  style="width:100%; height:150px; margin-bottom:20px;">
		<div>{{ book._id }}</div>
		<div>{{ book.title }}</div>
		<div>{{ book.category }}</div>
		<a routerLink="/home/bookdetail/{{book._id}}" class="btn btn-primary btn-block">View Book</a>
	</div>

</div>
